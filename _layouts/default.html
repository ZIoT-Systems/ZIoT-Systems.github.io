<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="HFyoEDA--0LBZ_O5xisicBesk80_uFlym5rnF2i-D3I" />
    <meta name="keywords" content="ZIoT Systems, LineTrace, Manufacturing Software, Test Traceability, Industrial Monitoring" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZIoT Systems - Hardware + Manufacturing Software</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/jglatts/linear-clamp-analysis/main/logoZZ.ico">

    <style>
        :root {
            --ziot-accent: #1fb6ff;
            --muted: #9aa7b2;
        }

        body {
            background: linear-gradient(180deg,#061021 0%, #081427 60%);
            color: #e8f0f6;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(255,255,255,0.03);
        }

        .navbar-brand img {
            height: 48px;
        }

        @media (max-width: 767px) {
            .navbar-brand img {
                height: 36px;
            }
        }

        .hero {
            padding: 6rem 1rem;
            background: linear-gradient(180deg, rgba(15,76,129,0.10), transparent);
            border-radius: .5rem;
            box-shadow: 0 8px 30px rgba(3,10,18,.6);
        }

        .cta-primary {
            background: var(--ziot-accent);
            color: #061021;
            font-weight: 700;
            border: none;
        }

        .device-image {
            max-width: 100%;
            border-radius: .5rem;
            border: 1px solid rgba(255,255,255,.04);
        }

        .muted {
            color: var(--muted);
        }
    </style>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function () {
        emailjs.init('HcZJ8F43t5hLFT5FI');
        })();
    </script>

    <!-- GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JWQ5MWZHPH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-JWQ5MWZHPH');
    </script>
</head>

<body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#topHome">
                <img src="https://raw.githubusercontent.com/jglatts/linear-clamp-analysis/main/logoZZNOBG.png" class="me-2">
                <div class="d-none d-md-block">
                    <div class="fw-bold">ZIoT Systems</div>
                    <small>Hardware + Manufacturing Software</small>
                </div>
            </a>
        </div>
    </nav>

    <main class="container my-5" id="topHome">

        <!-- HERO -->
        <section class="hero text-center text-md-start">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-5 fw-bold">Manufacturing Data</h1>
                    <h1 class="display-5 fw-bold">Captured, Traced, Trusted</h1>
                    <p class="lead">
                        Hardware and software for the factory floor.
                        <strong>LineTrace</strong> delivers clean manufacturing data.
                    </p>
                </div>
                <div class="col-md-6 text-center mt-4 mt-md-0">
                    <img src="https://raw.githubusercontent.com/jglatts/linear-clamp-analysis/refs/heads/main/hero-image-12526.png"
                         class="device-image shadow-sm">
                </div>
            </div>
        </section>

        <!-- CONTACT -->
        <section class="py-5" id="demoAnchor">
            <div class="container text-center">
                <h2>Request a Demo</h2>

                <form id="contact-form" class="row g-3 mt-4 justify-content-center">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="first_name" id="inputFirstName" placeholder="First Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="last_name" id="inputLastName" placeholder="Last Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control" name="user_email" id="inputEmail1" placeholder="Email" required>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" name="message" rows="3" placeholder="How can we help?"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn cta-primary btn-lg" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </section>

        <div class="text-end small muted mb-5">Warminster, PA 18974, USA</div>
    </main>

    <footer class="py-4 border-top text-center">
        <div>&copy; <span id="copyYear"></span> ZIoT Systems</div>
        <div class="muted small">LineTrace is a product of ZIoT Systems</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('copyYear').textContent = new Date().getFullYear();

        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); 
            emailjs.sendForm(
                'service_nr6kcbi',
                'ziot_template',
                this
            ).then(
                function () {
                    alert('Thank you! We will respond shortly.');
                    event.target.reset();
                },
                function (error) {
                    console.error('EmailJS failed:', error);
                alert('Something went wrong. Please try again.');
                }
        );
        });
    </script>

</body>
</html>
